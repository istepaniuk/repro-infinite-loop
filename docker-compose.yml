version: '3.3'

services:

  nginx:
    image: nginx:mainline-alpine
    container_name: loop-symfony-only-nginx
    links:
      - php
      - php:fcgi
    ports:
      - "8000:80"
    volumes:
      - .:/srv
      - ./nginx.conf:/etc/nginx/nginx.conf

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loop-symfony-only-fpm
    working_dir: /srv
    volumes:
      - .:/srv
